<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div ng-view>

      <div>
          <label for="jsonTextArea">Please enter your JSON document you would like to search on:</label>
          <textarea name=jsonTextArea" style="margin: 0px; width: 676px; height: 362px;"
                  ng-model="string"
                  [name="string"]
                  [required="string"]
                  [ng-required="string"]
                  [ng-minlength="number"]
                  [ng-maxlength="number"]
                  [ng-pattern="string"]
                  [ng-change="string"]
                  [ng-trim="boolean"]>
        </textarea>
    </div>
    <div>
        <label for="nodeInput">Enter the Node you would like to get the Full Path to:</label>
        <input name="nodeInput" type="text"
                          ng-model="string"
                          [name="string"]
                          [required="string"]
                          [ng-required="string"]
                          [ng-minlength="number"]
                          [ng-maxlength="number"]
                          [pattern="string"]
                          [ng-pattern="string"]
                          [ng-change="string"]
                          [ng-trim="boolean"]>
    </div>

      <div>
          <input type="button" value="Submit" style="width: 100px;">
      </div>
  </div>

<!--  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
