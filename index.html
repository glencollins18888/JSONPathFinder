
<!DOCTYPE html>
<html ng-app="clientApp">
<head>
    <meta charset="utf-8">
    <title>JSON Path Finder</title>
    <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app/bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body style="background-color: #fafbfc;">
        <section class="container" style="width: 80%">
            <h2>JSONPath Finder</h2>
            <p>Simple tool that allows you to list all JSONPaths for a particular node.</p>
            <div class="starter-template" style="margin-top: 40px;">

                <div ng-controller="PathFinderController">
                    <form>
                        <div>
                            <textarea name=jsonTextArea" style="margin: 0px; width: 100%; height: 362px;" placeholder=' Please enter a valid JSON document e.g.  {"Person" : {"FirstName": "John"}}' ng-model="enteredJson"></textarea>

                            <div class="alert alert-danger" ng-hide="validJSON">
                                Invalid JSON Syntax. You can validate your JSON <a href="http://jsonlint.com/" target="_blank">here</a>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label for="nodeInput">Search Node :</label>
                            <input name="nodeInput" type="text" ng-model="nodeText" placeholder="e.g FirstName" style="width: 250px;">
                            <div>
                                <label for="nodeInput">Path Seperator :</label>
                                <label for="pathSeperatorRadio" style="margin-left: 10px">.</label>
                                <input type="radio" ng-model="pathSeperator" value="." name="pathSeperatorRadio" ng-checked="true">
                                <label for="pathSeperatorRadio" style="margin-left: 10px">/</label>
                                <input type="radio" ng-model="pathSeperator" value="/" name="pathSeperatorRadio">
                            </div>
                            <button type="submit" class="btn btn-success" id="submitFormButton" ng-click="submit();" ng-disabled="!enteredJson || !nodeText">Submit</button>
                        </div>
                    </form>

                    <section id="results" class="panel panel-primary" style="margin-top: 20px" ng-show="submitted">
                        <div class="panel-heading">
                            <h2 class="panel-title">JSON Paths for : {{nodeText}}</h2>
                        </div>
                        <div class="panel-body" ng-controller="PathResultsController">
                            <span>Total paths found: <b>{{paths.length}}</b></span>
                            <ul class="list-group" style="margin-top:10px;width: 90%;">
                                <li ng-repeat="path in paths" class="list-group-item">
                                    <span style="word-break: break-all;">{{path}}</span>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
            <footer class="row navbar-default container" style="width: 80%">
                <p class="text-muted pull-left">Glen Collins 2016</p>
                <p class="text-muted pull-right"><a href="https://github.com/glencollins18888/JSONPathFinder" target="_blank">Source</a></p>
            </footer>
        </section>

    </body>
</html>
